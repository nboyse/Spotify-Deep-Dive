<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Discover Something New</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/recommend.js"></script>
</head>
<body>
    <h2>Discover Something New</h2>
    <div id="rec-container" style="background:#1e1e1e; padding:1rem; border-radius:12px; display:flex; align-items:center; max-width:600px;">
        <img id="rec-img" src="" alt="album" style="width:100px; height:100px; border-radius:8px; margin-right:1rem; display:none;">
        <div>
            <div id="rec-track" style="font-size:1.2rem; color:white; font-weight:600;"></div>
            <div id="rec-artist" style="color:#ccc;"></div>
            <a id="rec-link" href="#" target="_blank" style="color:#36A2EB; text-decoration:none; margin-top:0.5rem; display:inline-block;">Listen on Spotify</a>
        </div>
    </div>
    <button id="new-recommend" style="margin-top:1rem; padding:0.5rem 1rem; border:none; border-radius:8px; background:#36A2EB; color:white; cursor:pointer;">New Recommendation</button>
</body>
</html>
